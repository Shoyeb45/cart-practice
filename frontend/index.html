<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .invalid-feedback {
            display: none;
        }

        .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        .invalid-feedback {
            color: #dc3545;
            font-size: 0.9rem;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" method="POST" novalidate>
            <h2 class="text-center mb-4">Create an Account</h2>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required pattern="[a-z\s]+">
                <div class="invalid-feedback">
                    Please enter your name in lowercase letters only.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
                <div class="invalid-feedback">
                    Please provide a password.
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions before submitting.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            <hr>

            <p class="text-center">or register with</p>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger mr-2">
                    <i class="bi bi-google"></i> Google
                </button>
                <button type="button" class="btn btn-dark">
                    <i class="bi bi-apple"></i> Apple
                </button>
            </div>
        </form>
    </div>
</body>
</html>
